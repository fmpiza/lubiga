  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Invoice Confirmation</h4>
              <hr>
              <p class="mb-4">Submit Invoice Confirmation details </p>

              <form id="formAuthentication" class="mb-3" action="invoice.html">
                <div class="mb-3 row">
                    <label for="html5-datetime-local-input" class="col-md-2 col-form-label">Date</label>
                    <div class="col-md-10">
                      <input
                        class="form-control"
                        type="datetime-local"
                        
                        id="html5-datetime-local-input"
                        required
                      />
                    </div>
                  </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Project Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="text"
                    name="text"
                    placeholder="Input Project Name..."
                    autofocus
                    required
                  />
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Project No.</label>
                    <input
                      type="number"
                      class="form-control"
                      id="number"
                      name="number"
                      placeholder="Input Project No..."
                      autofocus
                      required
                    />
                  </div>
                  
                  <div class="mb-3">
                    <label for="username" class="form-label">Project Purpose</label>
                    <input
                      type="text" 
                      class="form-control"
                      id="text"
                      name="text"
                      placeholder="Input Project Purpose..."
                      autofocus
                      required
                    />
                  </div>
                 
                  <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Invoice ( PDF Format)</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple required />
                  </div>
                 
                  
                 

                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" required />
                    <label class="form-check-label" for="terms-conditions" required>
                      Confirm
                    
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100"><font color="white">Submit</font></button>
              </form>

              <p class="text-center">
                <span>Please, Input a clear Invoice Confirmation Information</span>
                <p><center><a href="logininvoice.html">
                  <span><b>Logout</b></span>
                </center></a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <div class="buy-now">
      <a
        
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        
        class="btn btn-dark btn-buy-now"
        ><font color="white">Click to View Invoice Status</font></a
      >

      
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-6 fw-bold fs-5" id="exampleModalLabel">INVOICE STATUS</h1>
      <hr>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            
          <ul class="molist">
            
            <p><table class="table table-primary">
              <thead>
                <tr>
                  
                  <th scope="col"><b>Status</b></th>
                 
                  <th scope="col"><b>Content</b></th>
                  
                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  
                  
                
                  <td><font size=2>Not Confirmed</font></td>
                  <td> <button class="btn btn-danger fw-bolder fs-8"><font size=2><font color="black"><b>View</b></font></font></button>
                    
                    </td>
                  
                </tr>
                <tr>
                  
                  
                
                  <td><font size=2>Pending</font></td>
                  <td>
                    
                    <button class="btn btn-primary fw-bolder fs-8"><font size=2><font color="black"><b>View</b></font></font></button>
                    
                    </td>
                  
                </tr>
                <tr>
                  
                  
                
                  <td><font size=2>Confirmed</font></td>
                  <td>
                    <button class="btn btn-success fw-bolder fs-8"><font size=2><font color="black"><b>View</b></font></font></button>
                    
                  </td>
                  
                </tr>
                
               
               
               
                
                
                
               
              </tbody>
            </table></p>
        
              <hr>
              
            </ul>

          </ul>
          
        
         
        </div>
